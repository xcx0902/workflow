name: Luogu auto punch

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download script
        run: wget https://raw.githubusercontent.com/xcx0902/python/main/luogu-auto-punch.py
      - name: Install dependencies
        run: pip install requests
      - name: Run script
        run: python ./luogu-auto-punch.py $Env:COOKIE
        env:
          COOKIE: ${{ secrets.COOKIE }}
